name: Build and Deploy React App to S3

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      TF_VERSION: 1.4.0

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_WEBSOCKET_URL: ${{ secrets.NEXT_PUBLIC_WEBSOCKET_URL }}

        run: |
          npm run build
          # If you're using Next.js static export
          # npm run export

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve

      - name: Debug Terraform outputs
        working-directory: terraform
        run: |
          echo "ðŸ“‚ Terraform working directory:"
          pwd
          ls -la
          echo "ðŸ“œ Terraform outputs:"
          terraform output

      - name: Get CloudFront Distribution ID from Terraform
        working-directory: terraform
        run: |
          CF_ID=$(terraform output -raw cloudfront_distribution_id 2>/dev/null || true)
          if [ -z "$CF_ID" ]; then
            echo "âŒ CloudFront Distribution ID not found in Terraform outputs!"
            exit 1
          fi
          echo "âœ… CloudFront Distribution ID: $CF_ID"
          echo "cf_id=$CF_ID" >> $GITHUB_ENV

      - name: Deploy to S3
        run: aws s3 sync ./out s3://safespacefrontend --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.cf_id }} \
            --paths "/*"


